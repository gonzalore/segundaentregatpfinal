                <div class="col-md-6">

                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Año</label>
                  <select id="inputState" class="form-select">
                    <option selected>Elegir...</option>
                    <option>...</option>
                  </select>
                </div>
                
                <div class="col-12">
